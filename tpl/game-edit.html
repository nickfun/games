<%
    function systemDropdown() {
	var out = "<select name='system' class='form-control'>";
	app.data.systems.each(function(system) {
	    var name = system.get('company') + ' ' + system.get('name');
	    out += "<option value=" + system.get('id') + ">" + name + "</option>";
	});
	out += "</select>";
	return out;
    }
%>
<div class="row">
  <div class="col-sm-6 col-xs-12">
    <form method="post" action="/games/<%- id %>" method="PUT">
      <div class="form-group">
	<label>Name <input type="text" name="name" class="form-control" value="<%- name %>"></label>
      </div>
      <div class="form-group">
        <label>System <%= systemDropdown() %></label>
      </div>
      <div class="form-group">
	<label for="comments-game-<%- id %>">Comments</label>
	<textarea name="comment" class="form-control" id="comments-game-<%- id %>"><%- comment %></textarea>
      </div>
      <div class="form-group">
	<button type="submit" class="btn-default btn">
	  <i class="glyphicon glyphicon-floppy-disk"></i>
	  Save Changes
	</button>
      </div>
    </form>
  </div>
</div>
