<%
function companyDropdown() {
var companies = _.unique(app.data.systems.pluck('company')).sort();
var out ="<select name='company' class='form-control'>";
    _.each(companies, function(company) {
    out += "<option value='" + company + "'>" + company + "</option>";
    });
    out += '</select>';
return out;
}
%>
<h3>New System</h3>

<form method="post" action="/system" class="form-create-system" role="form">
    <div class="form-group">
        <label>Company
            <%= companyDropdown() %>
        </label>
        <br>
        <label>Or, new company:
            <input type="text" name="new_company" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>System Name
            <input type="text" name="name" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label>Release
            <input type="text" name="release" class="form-control">
        </label>
    </div>
    <div class="form-group">
        <label for="comments">Comments</label>
        <textarea name="comments" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn-default btn">
            <i class="glyphicon glyphicon-floppy-disk"></i>
            Save Changes
        </button>
        <button type="button" class="btn-reset btn-default btn">
            <i class="glyphicon glyphicon-remove"></i>
            Cancel
        </button>
    </div>
</form>
