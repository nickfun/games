<%
    function systemDropdown() {
	var out ="<select name='sysid' class='form-control'>";
	app.data.systems.each(function(system) {
	    var name = system.get('company') + ' ' + system.get('name');
	    out += "<option value='" + system.get('id') + "'>" + name + "</option>";
	});
	out += '</select>';
	return out;
    }
%>
<h3>New Game</h3>
<form id="new-game" role="form" method="post" action="/games">
  <div class="form-group">
    <label>
      Name: <input type="text" name="name" class="form-control">
    </label>
  </div>
  <div class="form-group">
    <label>
    System: <%= systemDropdown() %>
    </label>
  </div>
  <div class="form-group">
    <label>Comments</label>
    <textarea name="comment" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">
      <i class="glyphicon glyphicon-floppy-disk"></i> Submit
    </button>
  </div>
</form>
